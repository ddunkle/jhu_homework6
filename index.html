<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="Assets/CSS/Style.css">
    <title>Weather App</title>
</head>

<!-- main body of page -->
<body class= "main">
    <div class="">
        <h1 class="main-H1">Weather Dashboard</h1>
        <div class="row subMain">
            <!-- Left side navigation -->
            <div class="col-md-2 leftNav">
                <h3>Search for a City:</h3>
                <input type="text" id="city" value="">
                <button id="citySearch">
                    <img src="Assets/Images/search.png" height="25" width="25" alt="Search">
                </button>
                <a id="cities">
                    <ul id="cityList" class="list-group"></ul>
                </a>
                <button id="clearCities" alt="Clear List">Clear Cities</button>                
            </div>
            <!-- current weather section -->
            <div class="col-md-10">
                <!-- todays weather -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card current-weather">
                            <div class="row">
                                <div class="col-md-12">
                                    <span id="cityHolder"> 
                                    </span>
                                    <img id="curWeather" src="" />
                                </div>
                            </div>
                            <div class="row current-details">
                                <div class="col">
                                    <p id="temp"></p>
                                <p id="humid"></p>
                                <p id="wind"></p>
                                <p id="uv"> 
                                    <a id="uvValue"></a>
                                </p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5 day forecast -->
                <div class="row">
                    <div class="col-md-12">
                        <h3>5 Day Forecast</h3>
                    </div>
                </div>
                <div id="5day" class="row hidden">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 id="0-h4"></h4>
                                <img id="0-img" src="" />
                                <p id="0-p1"></p>
                                <p id="0-p2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 id="1-h4"></h4>
                                <img id="1-img" src="" />
                                <p id="1-p1"></p>
                                <p id="1-p2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 id="2-h4"></h4>
                                <img id="2-img" src="" />
                                <p id="2-p1"></p>
                                <p id="2-p2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 id="3-h4"></h4>
                                <img id="3-img" src="" />
                                <p id="3-p1"></p>
                                <p id="3-p2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 id="4-h4"></h4>
                                <img id="4-img" src="" />
                                <p id="4-p1"></p>
                                <p id="4-p2"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    </div>
    <!-- script files -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="Assets/JS/Script.js"></script>
</body>

</html>
